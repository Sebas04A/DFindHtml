<!-- PANTALLA DE INICIO (DASHBOARD) -->
<div id="screen-home" class="p-4 space-y-6">

        <div>
            <p class="text-gray-500 dark:text-gray-400">Hola,</p>
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Carlos</h1>
        </div>
        <div class="w-12 h-12 bg-gray-300 rounded-full overflow-hidden">
            <img
                src="https://placehold.co/100x100/E2E8F0/4A5568?text=C"

                class="object-cover w-full h-full"
            />
        </div>

    <div class="p-4 text-center text-white bg-blue-500 rounded-xl">
        <p class="font-semibold">
            Tienes <span class="text-lg font-bold">128</span> objetos en
            <span class="text-lg font-bold">3</span> propiedades
        </p>
    </div>

    <!-- Barra de Búsqueda -->
    <div class="relative">
        <input
            id="search-input"
            type="text"
            placeholder="¿Qué estás buscando?"

        />

            fill="none"
            viewBox="0 0 24 24"

                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>

                        class="w-6 h-6 text-red-500"

                        stroke="currentColor"
                        viewBox="0 0 24 24"

                    <p class="text-sm text-gray-500 dark:text-gray-400">Despensa, Casa Principal</p>
                </div>
            </div>
            <div
                class="flex items-center p-3 space-x-3 bg-white border border-gray-200 rounded-lg shadow-sm card"
            >
                <div class="p-2 bg-yellow-100 rounded-full">
                    <svg
                        class="w-6 h-6 text-yellow-500"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z"

                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"

                    </svg>

                <div>

        </h2>
        <div class="flex pb-4 -mx-4 space-x-4 overflow-x-auto px-4">
            <div class="flex-shrink-0 w-32 text-center">
                <div class="w-32 h-32 mb-2 overflow-hidden bg-gray-200 rounded-lg">
                    <img
                        src="https://placehold.co/200x200/E2E8F0/4A5568?text=Taladro"

                    />

                    />

            </div>
            <div class="flex-shrink-0 w-32 text-center">

            </div>
            <div class="flex-shrink-0 w-32 text-center">
                <div class="w-32 h-32 mb-2 overflow-hidden bg-gray-200 rounded-lg">
                    <img
                        src="https://placehold.co/200x200/E2E8F0/4A5568?text=Libro"
                        alt="Libro"

                    />
                </div>
                <p class="text-sm font-medium text-gray-700 truncate dark:text-gray-200">

        <button
            id="search-back-btn"
            class="p-2 mr-3 -ml-2 text-gray-600 rounded-full hover:bg-gray-200 dark:text-gray-300 dark:hover:bg-gray-700"
        >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 19l-7-7 7-7"
                ></path>
            </svg>
        </button>
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Resultados de Búsqueda</h1>
    </div>
